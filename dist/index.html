<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Michelin's Place</title>
</head>
<body>
  <header class="bg-danger py-5">
    <h1 class="text-center display-4 text-white">
      Welcome To The Michelin's Place
    </h1>
  </header>
  <main class="bg-danger text-center">
    <img class="w-25 rounded" src="../src/michelin.png" alt="single michelin star">
    <section class="text-white lead">
      <p>
        In our wonderful restaurant, you will find unique fusion tastes from different cultures. 
      </p>
      <p>
        Once you eat here, you will never forget this experience.
      </p>
      <p>
        To order your meal, you can scan the qr code in your table, and follow the instructions.
      </p>
    </section>
    <img class="w-50" src="../src/dish1.png" alt="dish1">
  </main>
  <footer class="bg-danger p-2 pt-3 text-center text-white m-0">
    <p>
      fusion-cuisine@eathere.com
    </p>
  </footer>
  <div id="content"></div>
  <script src="main.js"></script>
</body>
</html>
